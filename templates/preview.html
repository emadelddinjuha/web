<!-- Preview Tab Content -->
<div class="row">
    <!-- Video Preview -->
    <div class="col-lg-8">
        <div class="card mb-3">
            <div class="card-header">
                <h6 class="mb-0"><i class="bi bi-play-circle"></i> معاينة الفيديو</h6>
            </div>
            <div class="card-body">
                <div id="video-preview" class="bg-dark text-center py-5 rounded">
                    <p class="text-white" id="video-preview-text">
                        <i class="bi bi-film fs-1"></i><br>
                        الفيديو غير موجود بعد
                    </p>
                </div>
                <div class="mt-3 d-flex gap-2 flex-wrap">
                    <button class="btn btn-primary" onclick="playVideo()" id="btn-play">
                        <i class="bi bi-play-fill"></i> تشغيل الفيديو
                    </button>
                    <button class="btn btn-success" onclick="downloadVideo()" id="btn-download">
                        <i class="bi bi-download"></i> تحميل الفيديو
                    </button>
                    <button class="btn btn-outline-primary" onclick="selectVideo()">
                        <i class="bi bi-folder2-open"></i> اختيار ملف
                    </button>
                    <button class="btn btn-outline-secondary" onclick="openFolder()">
                        <i class="bi bi-folder"></i> فتح المجلد
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Files Info -->
    <div class="col-lg-4">
        <div class="card mb-3">
            <div class="card-header">
                <h6 class="mb-0"><i class="bi bi-files"></i> الملفات المُنشأة</h6>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush" id="files-list">
                    <li class="list-group-item text-muted">جاري التحميل...</li>
                </ul>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h6 class="mb-0"><i class="bi bi-info-circle"></i> معلومات</h6>
            </div>
            <div class="card-body">
                <p class="small mb-2">
                    <strong>الفيديو النهائي:</strong><br>
                    <code class="text-primary">final_video.mp4</code>
                </p>
                <p class="small mb-2">
                    <strong>ملف الترجمات:</strong><br>
                    <code class="text-primary">cut_.ass</code>
                </p>
                <p class="small mb-0">
                    <strong>ملاحظة:</strong><br>
                    استخدم مشغل VLC أو MPV لتشغيل الفيديو مع الترجمات
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Hidden file input for video selection -->
<input type="file" id="video-file-input" accept="video/*" style="display: none;" onchange="handleVideoSelect(event)">
