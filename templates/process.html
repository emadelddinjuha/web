<!-- Process Tab Content -->
<div class="row">
    <!-- Left Column - Steps -->
    <div class="col-lg-7">
        <!-- Phase 1 -->
        <div class="card mb-3">
            <div class="card-header bg-light">
                <h6 class="mb-0">المرحلة 1: قبل الترجمة</h6>
            </div>
            <div class="card-body">
                <div class="step-item mb-2" data-step="0">
                    <div class="d-flex align-items-center gap-3">
                        <span class="step-status" id="status-0">○</span>
                        <button class="btn btn-primary flex-grow-1 text-start" onclick="runStep(0)">
                            <i class="bi bi-download"></i> 1. تنزيل الفيديو
                        </button>
                    </div>
                </div>
                <div class="step-item mb-2" data-step="1">
                    <div class="d-flex align-items-center gap-3">
                        <span class="step-status" id="status-1">○</span>
                        <button class="btn btn-primary flex-grow-1 text-start" onclick="runStep(1)">
                            <i class="bi bi-scissors"></i> 2. قص الفيديو
                        </button>
                    </div>
                </div>
                <div class="step-item mb-2" data-step="2">
                    <div class="d-flex align-items-center gap-3">
                        <span class="step-status" id="status-2">○</span>
                        <button class="btn btn-primary flex-grow-1 text-start" onclick="runStep(2)">
                            <i class="bi bi-file-text"></i> 3. استخراج الألماني
                        </button>
                    </div>
                </div>
                <hr>
                <div class="step-item mb-2" data-step="3">
                    <div class="d-flex align-items-center gap-3">
                        <span class="step-status" id="status-3">○</span>
                        <button class="btn btn-outline-primary flex-grow-1 text-start" onclick="goToTab('german-tab')">
                            <i class="bi bi-pencil"></i> Edit. تحرير الألماني
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Phase 2 -->
        <div class="card">
            <div class="card-header bg-light">
                <h6 class="mb-0">المرحلة 2: بعد الترجمة</h6>
            </div>
            <div class="card-body">
                <div class="step-item mb-2" data-step="4">
                    <div class="d-flex align-items-center gap-3">
                        <span class="step-status" id="status-4">○</span>
                        <button class="btn btn-primary flex-grow-1 text-start" onclick="runStep(4)">
                            <i class="bi bi-translate"></i> 4. ترجمة للعربي
                        </button>
                    </div>
                </div>
                <hr>
                <div class="step-item mb-2" data-step="5">
                    <div class="d-flex align-items-center gap-3">
                        <span class="step-status" id="status-5">○</span>
                        <button class="btn btn-outline-primary flex-grow-1 text-start" onclick="goToTab('arabic-tab')">
                            <i class="bi bi-pencil-square"></i> Edit. تحرير العربي
                        </button>
                    </div>
                </div>
                <hr>
                <div class="step-item mb-2" data-step="6">
                    <div class="d-flex align-items-center gap-3">
                        <span class="step-status" id="status-6">○</span>
                        <button class="btn btn-primary flex-grow-1 text-start" onclick="runStep(6)">
                            <i class="bi bi-file-earmark-text"></i> 5. إنشاء ملف ASS
                        </button>
                    </div>
                </div>
                <div class="step-item mb-2" data-step="7">
                    <div class="d-flex align-items-center gap-3">
                        <span class="step-status" id="status-7">○</span>
                        <button class="btn btn-success flex-grow-1 text-start" onclick="runStep(7)">
                            <i class="bi bi-film"></i> 6. إنتاج الفيديو
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Column - Status & Info -->
    <div class="col-lg-5">
        <div class="card">
            <div class="card-header bg-light">
                <h6 class="mb-0">الحالة الحالية</h6>
            </div>
            <div class="card-body">
                <div id="process-status" class="bg-light p-3 rounded" style="min-height: 200px;">
                    <p class="text-muted">اختر خطوة للبدء...</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card mt-3">
            <div class="card-header bg-light">
                <h6 class="mb-0">إجراءات سريعة</h6>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary" onclick="runAllSteps()">
                        <i class="bi bi-play-fill"></i> تشغيل الكل
                    </button>
                    <button class="btn btn-outline-secondary" onclick="loadGerman()">
                        <i class="bi bi-folder2-open"></i> تحميل الألماني
                    </button>
                    <button class="btn btn-outline-secondary" onclick="loadArabic()">
                        <i class="bi bi-folder2-open"></i> تحميل العربي
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
